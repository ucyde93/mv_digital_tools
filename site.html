<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MV Digital Tools - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(64, 224, 208, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #40e0d0, #64ffda, #40e0d0);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.2rem;
            color: #888;
            font-weight: 300;
            letter-spacing: 1px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .main-content {
            max-width: 600px;
            margin-bottom: 60px;
            animation: slideUp 1s ease-out 0.3s both;
        }

        .coming-soon {
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            font-size: 1.3rem;
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(64, 224, 208, 0.1);
            border: 1px solid rgba(64, 224, 208, 0.3);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            min-width: 100px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(64, 224, 208, 0.2);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #40e0d0;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px;
            animation: slideUp 1s ease-out 0.6s both;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            text-decoration: none;
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            transform: translateY(-3px) scale(1.1);
            background: rgba(64, 224, 208, 0.2);
            border-color: #40e0d0;
            box-shadow: 0 8px 25px rgba(64, 224, 208, 0.3);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: #888;
            transition: fill 0.3s ease;
        }

        .social-link:hover svg {
            fill: #40e0d0;
        }

        .notify-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            max-width: 400px;
            width: 100%;
            animation: slideUp 1s ease-out 0.9s both;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #40e0d0;
        }

        .email-input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            outline: none;
        }

        .email-input::placeholder {
            color: #666;
        }

        .email-input:focus {
            border-color: #40e0d0;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(64, 224, 208, 0.2);
        }

        .notify-btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(135deg, #40e0d0, #64ffda);
            border: none;
            border-radius: 50px;
            color: #000;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(64, 224, 208, 0.4);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            .coming-soon { font-size: 2.5rem; }
            .description { font-size: 1.1rem; }
            .countdown { gap: 15px; }
            .countdown-item { padding: 15px; min-width: 80px; }
            .countdown-number { font-size: 2rem; }
            .social-links { gap: 20px; }
            .social-link { width: 50px; height: 50px; }
        }
    </style>
</head>
<body>

                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">45</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">30</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
        </div>

        <div class="notify-form">
            <h3 class="form-title">Get Notified</h3>
            <input type="email" class="email-input" placeholder="Enter your email address" id="emailInput">
            <button class="notify-btn" onclick="subscribeEmail()">Notify Me</button>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('particles').appendChild(particle);

            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 6000);
        }

        // Create particles continuously
        setInterval(createParticle, 300);

        // Countdown timer
        function updateCountdown() {
            const now = new Date().getTime();
            const launchDate = new Date('2025-09-12T00:00:00').getTime(); // 30 days from now
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = '<div class="countdown-item"><div class="countdown-number">🚀</div><div class="countdown-label">Launched!</div></div>';
            }
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Email subscription
        function subscribeEmail() {
            const email = document.getElementById('emailInput').value;
            if (email && email.includes('@')) {
                alert('Thank you for subscribing! We\'ll notify you when MV Digital Tools launches.');
                document.getElementById('emailInput').value = '';
            } else {
                alert('Please enter a valid email address.');
            }
        }

        // Add enter key support for email input
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                subscribeEmail();
            }
        });

        // Add smooth scrolling and interactive elements
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index % 3 + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                particle.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
